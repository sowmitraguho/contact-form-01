<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contact-section">
        <div class="contact-form">
            <div class="contact-info">
                <h1 class="contact-title">
                    Let's get in touch
                </h1>
                <p class="contact-description">
                    we are open for any suggestion or to just chat.
                </p>
                <div class="contact-via">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Address: 198 Wheel 21th Street Setto, 721 New York NY 10016</p>
                    </div>
                    <div class="contact-item">
                        <i class="fa-solid fa-phone"></i>
                        <p>Phone: 031-254689</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-paper-plane"></i>
                        <p>Email: abcxyz@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fa-solid fa-globe"></i>
                        <p>Website: yoursite.com</p>
                    </div>
                </div>
            </div>
            <div class="blank-form">
                <h1>Get in touch</h1>
                <div class="form-input">
                    <div class="w-50">
                        <label for="
                    name">Full Name</label>
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="w-50">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="" placeholder="Email">
                    </div>
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="" placeholder="Subject">
                    <label for="meassage">Message</label>
                    <textarea name="message" id="" cols="80" rows="8" placeholder="Message" ></textarea>
                    <input type="button" value="Send Message" class="btn">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
